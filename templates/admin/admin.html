<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/static/assets/js/jquery-1.12.4.min.js"></script>
    <link href="/static/assets/css/admin.css" rel='stylesheet' type='text/css' />
</head>
<body>
    <div id="header">
        all user registered data about this website
    </div>
    <hr class="hr2"/>
    <section id="main">
        <div id="table">
        <table class="table" border="1px">
            <thead>
                <tr>
                    <th>id</th>
                    <th>user_name</th>
                    <th>user_email</th>
                    <th>register time</th>
                </tr>
            </thead>

            <tbody>
            {% for i  in user_infos %}
                <tr>
                    <td>{{ i.id }}</td>
                    <td>{{ i.user_name}}</td>
                    <td>{{ i.email }}</td>
                    <td>{{ i.register }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    </section>

    <div id="footer">
    </div>
</body>
</html>
